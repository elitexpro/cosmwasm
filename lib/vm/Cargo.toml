[package]
name = "cosmwasm-vm"
version = "0.1.0"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "VM bindings to run cosmwams contracts"
repository = "https://github.com/confio/cosmwasm/tree/master/lib/vm"
license = "Apache-2.0"

[badges]
circle-ci = { repository = "confio/cosmwasm", branch = "master" }
maintenance = { status = "actively-developed" }

[dependencies]
cosmwasm = { path = "../..", version = "0.1.0" }
wasmer-runtime = "0.8.0"
wasmer-runtime-core = "0.8.0"
wasmer-clif-backend = "0.8.0"
failure = "0.1.5"
serde_json = { version = "1.0.41" }
sha2 = "0.8.0"
hex = "0.3.1"
memmap = "0.7"

[dev-dependencies]
# move to tempfile "3.1.0"
tempdir = "0.3.7"
wabt = "0.9.1"
